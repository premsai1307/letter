<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Letter Just for You 💌</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Music -->
  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_bdf9d6e963.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Name Input Section -->
  <div id="namePrompt" class="centered">
    <h2 class="intro-title">Apna naam daalo ❤️</h2>
    <input type="text" id="nameInput" placeholder="Tumhara naam..." />
    <button onclick="checkName()">Open Letter</button>
    <p id="error" class="error"></p>
  </div>

  <!-- Letter Section -->
  <div id="letterBox" class="hidden">
    <h1 class="envelope-text">You've Got a Letter 💌</h1>
    <div class="letter-wrapper">
      <img src="scroll.png" alt="Scroll Background" class="scroll-bg" />
      <div class="letter-content" id="typewriterText"></div>
      <img src="feather.png" alt="Feather Pen" id="feather" />
    </div>
    <a href="https://instagram.com/yourprofile" target="_blank" class="reply-button">Mujhe Reply Do 💬</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
